apply plugin: 'idea'
apply plugin: 'com.android.application'
apply from: urlCache.get('https://raw.githubusercontent.com/onepf/OPF-mvn-repo/gradle-commons/opf-commons.gradle')

android {
    defaultConfig {
        applicationId "org.onepf.opfiab.opfiab_uitest"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "0.3.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }
}

check {
    abortOnError true
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    // OPFIab
    compile 'de.greenrobot:eventbus:2.4.0'
    //noinspection GradleDynamicVersion
    compile 'org.onepf:opfutils:0.1.+'
    compile project(':opfiab')
//    compile('org.onepf:opfiab:0.3.+@aar') {
//        changing = true
//    }

    // Testing-only dependencies
    androidTestCompile 'com.android.support:appcompat-v7:23.1.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
}